<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background: #feb47b;
        }
        .button:active {
            transform: scale(0.98);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

    <div class="container">
        <h1>Welcome to Your Deployed PHP Server!</h1>
        <p>You have successfully deployed a PHP server and this fancy HTML page using Dockerfile.</p>
